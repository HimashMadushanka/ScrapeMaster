<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #050d07;
            --surface: #080f0a;
            --border: #122018;
            --accent: #22c55e;
            --accent-glow: rgba(34, 197, 94, 0.18);
            --accent-glow-strong: rgba(34, 197, 94, 0.35);
            --text: #d4f0de;
            --muted: #3d6b4f;
            --muted2: #1e3828;
            --input-bg: #060e08;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* Grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(34,197,94,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34,197,94,0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .glow-top {
            position: fixed;
            width: 600px; height: 400px;
            top: -200px; left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse, rgba(34,197,94,0.1), transparent 70%);
            pointer-events: none;
            filter: blur(40px);
            animation: gPulse 7s ease-in-out infinite alternate;
        }
        .glow-bottom {
            position: fixed;
            width: 400px; height: 400px;
            bottom: -200px; left: 5%;
            background: radial-gradient(ellipse, rgba(20,120,50,0.1), transparent 70%);
            pointer-events: none;
            filter: blur(60px);
        }
        @keyframes gPulse {
            from { opacity: 0.6; }
            to   { opacity: 1; }
        }

        /* Card */
        .card {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 44px;
            width: 420px;
            max-width: 94vw;
            box-shadow:
                0 0 0 1px rgba(34,197,94,0.05),
                0 40px 100px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(34,197,94,0.07);
            animation: rise 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
            z-index: 1;
        }
        @keyframes rise {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Top glowing border */
        .card::before {
            content: '';
            position: absolute;
            top: -1px; left: 15%; right: 15%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            box-shadow: 0 0 14px var(--accent-glow-strong);
        }

        /* Corner decorations */
        .card::after {
            content: '';
            position: absolute;
            top: 12px; right: 12px;
            width: 8px; height: 8px;
            border-top: 1px solid rgba(34,197,94,0.4);
            border-right: 1px solid rgba(34,197,94,0.4);
        }
        .corner-bl {
            position: absolute;
            bottom: 12px; left: 12px;
            width: 8px; height: 8px;
            border-bottom: 1px solid rgba(34,197,94,0.4);
            border-left: 1px solid rgba(34,197,94,0.4);
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            background: rgba(34,197,94,0.07);
            border: 1px solid rgba(34,197,94,0.18);
            border-radius: 999px;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 500;
            color: var(--accent);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        .badge span {
            width: 5px; height: 5px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--accent);
            animation: blink 2s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        h2 {
            font-family: 'Space Mono', monospace;
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            line-height: 1.25;
            margin-bottom: 8px;
        }
        h2 em { color: var(--accent); font-style: normal; }

        .tagline {
            font-size: 13px;
            color: var(--muted);
            font-weight: 300;
            margin-bottom: 30px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, var(--border), transparent);
            margin-bottom: 28px;
        }

        /* Fields */
        .field {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeUp 0.5s cubic-bezier(0.22,1,0.36,1) forwards;
        }
        .field:nth-child(1) { animation-delay: 0.2s; }
        .field:nth-child(2) { animation-delay: 0.28s; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }
        label::before { content: '//'; color: var(--accent); opacity: 0.5; }

        .input-wrap { position: relative; }
        .input-wrap svg {
            position: absolute;
            left: 14px; top: 50%;
            transform: translateY(-50%);
            width: 15px; height: 15px;
            stroke: var(--muted2);
            fill: none;
            stroke-width: 1.8;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.25s;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 13px 14px 13px 42px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            outline: none;
            transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
        }
        input::placeholder {
            color: var(--muted2);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
        }
        input:focus {
            border-color: rgba(34,197,94,0.45);
            background: rgba(34,197,94,0.025);
            box-shadow: 0 0 0 3px var(--accent-glow), 0 0 20px rgba(34,197,94,0.06);
        }
        .input-wrap:focus-within svg { stroke: var(--accent); }

        /* Forgot password */
        .field-row {
            display: flex;
            justify-content: flex-end;
            margin-top: -12px;
            margin-bottom: 20px;
        }
        .forgot {
            font-size: 11px;
            color: var(--muted);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            transition: color 0.2s;
        }
        .forgot:hover { color: var(--accent); }

        /* Button */
        .btn-wrap {
            margin-top: 8px;
            opacity: 0;
            animation: fadeUp 0.5s cubic-bezier(0.22,1,0.36,1) 0.36s forwards;
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: #021005;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 30px var(--accent-glow), 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.15s, box-shadow 0.2s, background 0.15s;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.12), transparent);
            pointer-events: none;
        }
        button:hover {
            background: #4ade80;
            box-shadow: 0 0 50px var(--accent-glow-strong), 0 6px 24px rgba(0,0,0,0.5);
            transform: translateY(-2px);
        }
        button:active { transform: translateY(0); }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--muted);
            opacity: 0;
            animation: fadeUp 0.5s cubic-bezier(0.22,1,0.36,1) 0.44s forwards;
        }
        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 11px;
            transition: color 0.2s, text-shadow 0.2s;
        }
        .footer a:hover {
            color: #4ade80;
            text-shadow: 0 0 12px var(--accent-glow-strong);
        }
    </style>
</head>
<body>
    <div class="glow-top"></div>
    <div class="glow-bottom"></div>

    <div class="card">
        <div class="corner-bl"></div>

        <div class="badge"><span></span> Secure Login</div>
        <h2>Welcome<br><em>back</em></h2>
        <p class="tagline">Enter your credentials to continue.</p>
        <div class="divider"></div>

        <form action="/login" method="POST">
            <div class="field">
                <label for="email">Email</label>
                <div class="input-wrap">
                    <svg viewBox="0 0 24 24"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m2 7 10 7 10-7"/></svg>
                    <input type="email" id="email" name="email" placeholder="you@example.com">
                </div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>
            </div>

            <div class="field-row">
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <div class="btn-wrap">
                <button type="submit">→ Login</button>
            </div>
        </form>

        <div class="footer">
            Don't have an account? <a href="/register">Create one</a>
        </div>
    </div>
</body>
</html>
