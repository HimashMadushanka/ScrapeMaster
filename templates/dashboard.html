<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome {{ user }}</h2>

    <a href="/scrape">Run Scraper</a> |
    <a href="/logout">Logout</a>

    <h3>Scraped Books</h3>

    <table border="1">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Availability</th>
        </tr>

        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.rating }}</td>
            <td>{{ book.availability }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
